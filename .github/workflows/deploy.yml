name: Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install --frozen-lockfile
      - run: bun run check
      - run: bun run lint
      - run: bun run test:unit
      - run: bun run build

      - name: Check bundle size
        run: bash scripts/check-bundle-size.sh
