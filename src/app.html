<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="color-scheme" content="dark light" />

		<!-- Primary Meta Tags -->
		<meta name="description" content="Decentralized bounty board powered by Nostr and Cashu ecash. Post tasks, fund with bitcoin, solve for sats.">
		<meta name="theme-color" content="#141A1D">

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website">
		<meta property="og:url" content="https://bounty.ninja">
		<meta property="og:title" content="Bounty.ninja — Decentralized Bounty Board">
		<meta property="og:description" content="Post tasks, fund with bitcoin, solve for sats. Zero backend. Powered by Nostr + Cashu.">
		<meta property="og:image" content="https://bounty.ninja/og-image.png">
		<meta property="og:site_name" content="Bounty.ninja">

		<!-- Twitter -->
		<meta name="twitter:card" content="summary_large_image">
		<meta name="twitter:url" content="https://bounty.ninja">
		<meta name="twitter:title" content="Bounty.ninja — Decentralized Bounty Board">
		<meta name="twitter:description" content="Post tasks, fund with bitcoin, solve for sats. Zero backend. Powered by Nostr + Cashu.">
		<meta name="twitter:image" content="https://bounty.ninja/og-image.png">

		<link rel="icon" href="%sveltekit.assets%/favicon.svg" type="image/svg+xml" />
		<title>Bounty.ninja — Decentralized Bounty Board</title>

		<!-- Synchronous theme initialization — prevents flash of wrong theme -->
		<!-- NOTE: All hardcoded values below MUST match config.ts (can't import JS in raw HTML) -->
		<script>
			(function () {
				try {
					// MUST match config.storagePrefix + ':theme'
					var theme = localStorage.getItem('bounty.ninja:theme');
					if (theme === 'light') {
						document.documentElement.classList.add('light');
						var meta = document.querySelector('meta[name="theme-color"]');
						if (meta) meta.setAttribute('content', '#EDEEE8');
					} else if (!theme) {
						// No stored preference — check system preference
						if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
							document.documentElement.classList.add('light');
							var meta2 = document.querySelector('meta[name="theme-color"]');
							if (meta2) meta2.setAttribute('content', '#EDEEE8');
						}
					}
				} catch (e) {
					// localStorage unavailable — default dark theme
				}
			})();
		</script>

		%sveltekit.head%
	</head>
	<body class="bg-background text-foreground" data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
