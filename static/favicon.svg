<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Background: Mandalorian dark with rounded corners -->
  <rect width="32" height="32" rx="6" fill="#141A1D"/>
  <!-- Outer ring: target/bounty circle -->
  <circle cx="16" cy="16" r="12" stroke="#6B9E7E" stroke-width="2" fill="none"/>
  <!-- Inner ring -->
  <circle cx="16" cy="16" r="7" stroke="#6B9E7E" stroke-width="1.5" fill="none"/>
  <!-- Center dot: bullseye -->
  <circle cx="16" cy="16" r="2.5" fill="#C49A3C"/>
  <!-- Crosshair lines (ninja shuriken hint) -->
  <line x1="16" y1="2" x2="16" y2="9" stroke="#6B9E7E" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="16" y1="23" x2="16" y2="30" stroke="#6B9E7E" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="2" y1="16" x2="9" y2="16" stroke="#6B9E7E" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="23" y1="16" x2="30" y2="16" stroke="#6B9E7E" stroke-width="1.5" stroke-linecap="round"/>
</svg>
