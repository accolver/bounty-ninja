  <rect x="40" y="40" width="1120" height="550" rx="16" fill="none" stroke="#2A3439" stroke-width="2"/>

  <!-- Target/bounty icon above text -->
  <circle cx="600" cy="200" r="48" stroke="#6B9E7E" stroke-width="3" fill="none"/>
  <circle cx="600" cy="200" r="28" stroke="#6B9E7E" stroke-width="2" fill="none"/>
  <circle cx="600" cy="200" r="10" fill="#C49A3C"/>
  <line x1="600" y1="148" x2="600" y2="172" stroke="#6B9E7E" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="600" y1="228" x2="600" y2="252" stroke="#6B9E7E" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="548" y1="200" x2="572" y2="200" stroke="#6B9E7E" stroke-width="2.5" stroke-linecap="round"/>
